services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nex
      POSTGRES_USER: nex
      POSTGRES_PASSWORD: nex_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nex"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DATABASE_URL=Host=db;Port=5432;Database=nex;Username=nex;Password=nex_secret
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
